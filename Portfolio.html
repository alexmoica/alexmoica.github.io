		<a id="resume" href="Resume.html">R&#233sum&#233</a>
		<a id="about" href="About.html">About</a>
		<a id="home" href="index.html">Home</a>
	</div>
	<head>
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-124888892-1"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());
			gtag('config', 'UA-124888892-1');

		<link type="text/css" rel="stylesheet" href="css/PortfolioStyle.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> <!-- loading this script takes care of FOUT -->
	</head>
	<body>
		<div id="grayOut" onclick="infoExit()"></div>
		<div id="info">
			<div id="infoTitle"></div>
			<div id="infoDescription"></div>
			<div id="infoGallery">
				<div id="imageExpand"></div>
				<div class="row">
					<div class="column">
						<img id="image1" onclick="openImage(this)" width="200" height="100">
					</div>
					<div class="column">
						<img id="image2" onclick="openImage(this)" width="200" height="100">
					</div>
				</div>
			</div>
		</div>
		
		<div class="container">
			<div class="showcase">
				<div class="wrapper" id="androidCV" onclick="infoClick(this.id)"></div>
				<p id="divText">
					<span>Android CV<br>
						<p id="divText" style="color:#e0b711; font-size:18px;"><span>Developing</span></p>
					</span>
				</p>
			</div>
			
			<div class="showcase">
				<div class="wrapper" id="electrify" onclick="infoClick(this.id)"></div>
				<p id="divText">
					<span>Electrify<br>
						<p id="divText" style="color:#e0b711; font-size:18px;"><span>Developing</span></p>
					</span>
				</p>
			</div>
			
			<div class="showcase">
				<div class="wrapper" id="website" onclick="infoClick(this.id)"></div>
				<p id="divText">
					<span>alexmoica.com<br>
						<p id="divText" style="color:#6ef442; font-size:18px;"><span>August 2018</span></p>
					</span>
				</p>
			</div>
			
			<div class="showcase">
				<div class="wrapper" id="assets" onclick="infoClick(this.id)"></div>
				<p id="divText">
					<span>Assets<br>
						<p id="divText" style="color:#6ef442; font-size:18px;"><span>May 2018</span></p>
					</span>
				</p>
			</div>
		</div>
		<script>
			function infoClick(clickID) {
				var info = document.getElementById("info");
				var gray = document.getElementById("grayOut");
				var infoTitle = document.getElementById("infoTitle");
				var infoDesc = document.getElementById("infoDescription");
				var imgExpand = document.getElementById("imageExpand");
				var img1 = document.getElementById("image1");
				var img2 = document.getElementById("image2");
				info.style.opacity = "1";
				info.style.visibility = "visible";
				gray.style.opacity = "1";
				gray.style.visibility = "visible";
				infoTitle.style.fontSize = "30px";
				imgExpand.style.opacity = "1";
				imgExpand.style.visibility = "visible"
				img1.style.opacity = "1";
				img1.style.visibility = "visible";
				img2.style.opacity = "1";
				img2.style.visibility = "visible";
				
				
				if (clickID == "androidCV") {
					infoTitle.innerHTML = "Android CV<span class='developing'>Developing</span>";
					infoDesc.innerHTML =
					"Android CV integrates Open Computer Vision with the Android platform to create "+
					"a mobile app capable of doing face detection and processing. It can currently "+
					"detect over 10 concurrent faces and can track their head movements, with an option "+
					"to switch between front and back cameras. Android CV is also memory efficient and "+
					"runs smoothly even on low end smartphones. I created Android CV to learn "+
					"cross-platform integration and how to utilize face processing techniques to produce "+
					"usable data. I have high ambition with this project - aiming to add face recognition, "+
					"a self-updating database, and eventually progress to a wearable technology<br><br>"+
					"<i>Relevant skills developed:<br><b>Java</b>, <b>Android Studio</b>, <b>OpenCV</b></i></span>";
					imageExpand.style.backgroundImage = 'url("images/portfolio/androidCV1.png")';
					img1.src = "images/portfolio/androidCV1.png";
					img2.src = "images/portfolio/androidCV2.png";
				} else if (clickID == "electrify") {
					infoTitle.innerHTML = "Electrify<span class='developing'>Developing</span>";
					infoDesc.innerHTML = 
					"Electrify is an android application written in Java using Android Studio. "+
					"It is a mobile game where the player competes against up to 4 AI players to "+
					"produce enough energy to meet the demand through purchasing and researching "+
					"new ways of energy production. I created Electrify as a way of teaching myself "+
					"Android Studio and Java, while also learning the steps in creating any mobile "+
					"application for Android. Through the project I learned how to properly position "+
					"mobile GUI elements, import external resources into an application, and employ "+
					"multiple class dependencies throughout the app.<br><br>"+
					"<i>Relevant skills developed:<br><b>Java</b>, <b>Android Studio</b>, <b>Adobe Photoshop</b></i></span>";
					imageExpand.style.backgroundImage = 'url("images/portfolio/electrify1.png")';
					img1.src = "images/portfolio/electrify1.png";
					img2.src = "images/portfolio/electrify2.png";
				} else if (clickID == "website") {
					infoTitle.innerHTML = "alexmoica.com<span class='released'>Released August 2018</span>";
					infoDesc.innerHTML = 
					"alexmoica.com is my personal professional website written using HTML with applied CSS. "+
					"Javascript and its jQuery library are also used to provide complex on-click effects to "+
					"elements that require them. The main purpose of this website is to increase my presence "+
					"on the internet while better advertising myself to potential employers; providing a more "+
					"in-depth introduction of myself than that of a resume & cover letter. With this being "+
					"the first website I created, I taught myself the fundamental and intermediate techniques of "+
					" website building and styling as well as aesthetic design.<br><br>"+
					"<i>Relevant skills developed:<br><b>HTML</b>, <b>CSS</b>, <b>Javascript</b>, <b>Adobe Photoshop</b></i></span>";
					imageExpand.style.backgroundImage = 'url("images/portfolio/site1.png")';
					img1.src = "images/portfolio/site1.png";
					img2.src = "images/portfolio/site2.png";
				} else if (clickID == "assets") {
					infoTitle.innerHTML = "Assets<span class='released'>Released May 2018</span>";
					infoDesc.innerHTML = 
					"Assets is an application written in Python with a heavy dependence on the Tkinter graphics "+
					"library. It is a bank account balance tracker meant to provide a quick overview of all my accounts "+
					"and the purchases made from them. It has helped me become more organized by visualizing each account's "+
					"data in a list as well as a graph to help me limit spending while showing trends and patterns across my "+
					"various account histories. The main reason I created this application was to familiarize myself with Tkinter, "+
					"the standard GUI package for Python, and learn how to integrate it with the graphs produced using matplotlib.<br><br>"+
					"<i>Relevant skills developed:<br><b>Python</b></i></span>";
					imageExpand.style.backgroundImage = 'url("images/portfolio/assets1.png")';
					img1.src = "images/portfolio/assets1.png";
					img2.src = "images/portfolio/assets2.png";
				}
			}
			
			function infoExit() {
				var info = document.getElementById("info");
				var gray = document.getElementById("grayOut");
				var infoTitle = document.getElementById("infoTitle");
				var infoDesc = document.getElementById("infoDescription");
				var imgExpand = document.getElementById("imageExpand");
				var img1 = document.getElementById("image1");
				var img2 = document.getElementById("image2");
				info.style.opacity = "0";
				info.style.visibility = "hidden";
				gray.style.opacity = "0";
				gray.style.visibility = "hidden";
				infoTitle.style.fontSize = "0px";
				imgExpand.style.opacity = "0";
				imgExpand.style.visibility = "hidden";
				img1.style.opacity = "0";
				img1.style.visibility = "hidden";
				img2.style.opacity = "0";
				img2.style.visibility = "hidden";
			}
			
			function openImage(targetImg) {
				var imgExpand = document.getElementById("imageExpand");
				imgExpand.style.backgroundImage = 'url("'+targetImg.src+'")';
			}
		</script>		
	</body>
